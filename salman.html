<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
<style> .hello h2{
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    text-align: left;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    color: whitesmoke;
    font-size: 50px;
}
@media only screen and (max-width: 600px) {
 .hello h2 {font-size: 25px;}
}
</style>
</head>
<body bgcolor="black">
    <div class="hello">
        <h2>Mike McMillan <span class="type"></span></h2>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('.type', {
  strings: [
    '- a creative advisor, a brand visionary.',
  '- not your typical copywriter - she\'s a storyteller with a mission.',
  '- basically a mind-reading genius, so people pay her money to sell their stuff.',
    '- probably traveling right now, but she’s a proud Canadian at heart.',
    '- always holding an iced americano or oat matcha latte.'
],
typeSpeed: 60,
backSpeed: 60,
loop: true
});
    </script>
</body>
</html>
